build_mkdocs:
  runs-on: ubuntu-latest
 
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v5
      with:
        python-version: 3.13.3
    - run: pip install \
          mkdocs-material
    - run: mkdocs gh-deploy --config-file my-project/mkdocs.yml --force
